name: Train Outage Model from Parquet

on:
  workflow_dispatch:
    inputs:
      parquet_path:
        description: 'Path to parquet file in repo'
        required: false
        default: 'storm_and_outage_merged_2014_2023.parquet'
  push:
    paths:
      - 'services/prediction/**'
      - 'storm_and_outage_merged_2014_2023.parquet'

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r services/prediction/requirements.txt

      - name: Train model
        run: |
          python services/prediction/train_from_parquet.py \
            --input "${{ github.event.inputs.parquet_path || 'storm_and_outage_merged_2014_2023.parquet' }}" \
            --output ./models

      - name: Commit artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add models/
          git commit -m "Update trained TFJS model and metadata [skip ci]" || echo "No changes"
          git push

